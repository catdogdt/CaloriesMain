<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combined Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/profile.css') }}">
</head>
<body>
    <header>
        <h2 class = "logo"> Calories </h2>
        <nav class = "navigation"> 
            <a href = "{{ url_for('tracking_page') }}"> Tracking </a>
            <a href = "{{ url_for('progress_page') }}"> Progress </a>
            <a href = "{{ url_for('profile_page') }}"> Profile </a>
            <button class="btnLogin-popup"> Log out </button>
            <!-- <button class="btnLogin-popup"> Profile </button> -->
        </nav>
    </header>
    <div id="profile-view" class="container profile-section">
        <div class="profile-container">
            <div class="profile-image-container">
                <img src="profile.png" alt="Profile Picture" class="profile-image">
            </div>
            <div class="profile-name">{{ user.username }}</div>
        </div>
    
        <div class="profile-info">
            <div class="activity-data">
                <div class="data-item">
                    <div class="data-label">Kcal</div>
                    <div class="data-value">0.0</div>
                </div>
                <div class="data-item">
                    <div class="data-label">Km</div>
                    <div class="data-value">0.00</div>
                </div>
                <div class="data-item">
                    <div class="data-label">Min</div>
                    <div class="data-value">0</div>
                </div>
            </div>
        </div>
    
        <div class="input-grid">
            <div class="input-group">
                <label for="set-goal-view">Target calories burned (Kcal)</label>
                <input type="number" id="set-goal-view" value="{{ user.goal }}" readonly pointer-events="none">
            </div>
        </div>
    
        <div class="update-button-container">
            <a href="#edit-profile" class="update-button" onclick="showEditSection('edit-profile')">Edit Profile</a>
        </div>
    </div>
    
    <div id="edit-profile" class="container edit-profile-section">
        <div class="input-group">
            <label for="username">User name</label>
            <input type="text" id="username" value="{{ user.username }}">
        </div>
        <div class="input-group">
            <label for="set-goal">Target calories burned (Kcal)</label>
            <input type="number" id="set-goal" value="{{ user.goal }}">
        </div>
    
        <div class="save-button-container">
            <a href="#profile-view" class="save-button" onclick="saveAndShowSection('profile-view')">Save</a>
        </div>
    </div>
</body>
</html>
